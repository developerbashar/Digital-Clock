<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch Make In JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="clock">
        <h2 id="heading">DIGITAL CLOCK</h2>
        <div class="item">
            <div class="number">
                <div id="hrs">00</div>
                <div id="text">Hours</div>
            </div>
            <div class="number">
                <div id="mins">00</div>
                <div id="text">Minutes</div>
            </div>
            <div class="number">
                <div id="secs">00</div>
                <div id="text">Seconds</div>
            </div>
            <div class="number format">
                <div id="format"></div>
            </div><br>
            <span id="showDay"></span>
            <span id="showDate"></span>
            <span id="showMonth"></span>
            <span id="showYear"></span>
            <!-- <span id="showCity"> <span id="showTemp"></span> </span> -->
        </div>
    </div>
    <span id="weather"></span>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->

    <script src="js/app.js"></script>
</body>
</html>
